<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrinho de compras</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <h1>Shopping Cart</h1>
      <section class="input">
        <input type="text" name="" id="input" class="search-input" onfocus="this.value=''" >
        <button class="search-button" type="submit">Search</button>
      </section>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <p class="total-price"><span class="price"></span></p>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
